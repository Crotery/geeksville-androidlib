apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 'Google Inc.:Google APIs:22'
    buildToolsVersion '23.0.2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:22.2.1'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:design:22.2.1' // only needed for awwsome but gradle dependencies busted
    // FIXME - do we need to add this?
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "com.mixpanel.android:mixpanel-android:4.6.4"
    compile 'com.splunk.mint:mint:4.4.0'

    // NOTE: 8.4 depends on targeting 23, so I'm staying on 8.3
    // See list here: https://developers.google.com/android/guides/setup
    compile 'com.google.android.gms:play-services-base:8.3.0'
    compile 'com.google.android.gms:play-services-analytics:8.3.0'
}

buildscript {
    ext.kotlin_version = '1.0.0-rc-1036'
    repositories {
        mavenCentral()

        maven {
            url "https://mint.splunk.com/gradle/"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
